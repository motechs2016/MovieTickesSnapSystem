<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>电影票抢购系统</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"/>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script src="http://cdn.bootcss.com/vue/2.1.4/vue.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-heading" style="position: relative">
            <h1>电影票抢购列表</h1>
            <div class="userpanel">
                <label>用户:<span id="user"></span></label>
                <button id="logout" class="btn btn-danger">退出</button>
            </div>
        </div>
        <div class="panel-body">
            <table class="table" id="movieTable">
                <thead>
                <tr>
                    <th>电影名称</th>
                    <th>剩余数量</th>
                    <!--<th>添加时间</th>-->
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>活动详情</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="ticke:${movieTickes}" class="movieItem">
                    <th th:text="${ticke.name}"></th>
                    <th th:text="${ticke.num}"></th>
                    <!--<th th:text="${#dates.format(ticke.addTime, 'yyyy-MM-dd HH:mm:ss')}"></th>-->
                    <th th:text="${#dates.format(ticke.startTime, 'yyyy-MM-dd HH:mm:ss')}" th:alt="${ticke.startTime}"
                        class="start"></th>
                    <th th:text="${#dates.format(ticke.endTime, 'yyyy-MM-dd HH:mm:ss')}" th:alt="${ticke.endTime}"
                        class="end"></th>
                    <th><a th:href="'/movie/'+${ticke.id}" class="btn status"></a></th>
                </tr>
                <!--<tr>-->
                <!--<th>1</th>-->
                <!--<th>2</th>-->
                <!--<th>3</th>-->
                <!--<th>4</th>-->
                <!--<th>5</th>-->
                <!--<th><a href="#" class="btn btn-info">点击查看</a></th>-->
                <!--</tr>-->

                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- 弹出层 -->
<div class="modal fade" id="userInfo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">请登录</h3>
            </div>
            <div class="modal-body">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="email">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
                    </div>
                    <a id="submit" class="btn btn-primary">登录</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#logout").hide();
        $.ajax({
            url: '/checkLogin',
            type: 'get',
            dataType: "json",
            success: function (result) {
                if (result.status) {
                    $("#user").html(result.data);
                    $("#logout").show();
                }
                else {
                    var userinfo = $("#userInfo");
                    userinfo.modal({
                        show: true,
                        backdrop: 'static',
                        keyboard: false
                    });
                }
            },
            error: function () {
                console.error("checkLogin error!");
            }
        });

        $("#submit").click(function () {
            var emailRE = /^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/;
            var email = $("#email").val();
            if (emailRE.test(email)) {
                $.ajax({
                    url: '/login',
                    data: {email: email},
                    type: 'post',
                    dataType: "json",
                    success: function () {
                        $("#user").html(email);
                        var userinfo = $("#userInfo");
                        userinfo.modal('hide');
                        $("#logout").show();
                    },
                    error: function () {
                        console.error("login error!");
                    }
                });
            } else {
                alert("请输入正确邮箱格式！")
            }

        });
        $("#logout").click(function () {
            window.location.href = "/logout";
        })

        var vm = new Vue({
            el: '#movieTable',
            methods: {
                status: function (start, end) {
                    var now = parseInt(new Date().getTime());
                    if (start > now)
                        return "未开始";
                    else if (now > end)
                        return "已结束";
                    else
                        return "正在抢购";
                }
            }
        })

        $(".movieItem").each(function () {
            var start = new Date($(this).find(".start").attr("alt")).getTime();
            var end = new Date($(this).find(".end").attr("alt")).getTime();
            var now = parseInt(new Date().getTime());
            if (start > now) {
                $(this).find(".status").html("未开始").addClass("btn-info");
            }
            else if (now > end) {
                $(this).find(".status").html("已结束").addClass("btn-danger");
            }
            else {
                $(this).find(".status").html("正在抢购").addClass("btn-success");
            }
        })
    });

</script>
</body>
</html>
